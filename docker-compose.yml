version: "3.9"
services:
  web:
    build: .
    env_file:
      - .env.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - celery

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  celery:
    build: .
    env_file:
      - .env.dev
    command: celery -A battleforge worker --loglevel=info
    depends_on:
      - redis
      - db

  celery_beat:
    build: .
    env_file:
      - .env.dev
    command: celery -A battleforge beat --loglevel=info
    depends_on:
      - redis
      - celery

volumes:
  postgres_data:
